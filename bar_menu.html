<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body style="background-color:#3366CC;">
		<header class="mui-bar mui-bar-nav">
			<a id="close-btn"class="mui-icon mui-action-menu mui-icon-back mui-pull-left"></a>
			<h1 class="mui-title">个人中心</h1>
		</header>
		<div class="mui-content" style="background-color:#3366CC;">
			<div class="mui-card">
				<div class="mui-card-header mui-card-media">
					<img src="images/logo.png" />
					<div class="mui-media-body">
						小莫
						<p>18853113151</p>
					</div>
				</div>
				<div class="mui-card-content">
				</div>
				<div class="mui-card-footer mui-pull-caption">
					<p>还记得年少时的梦吗？</p>
				</div>
			</div>
			<br />
			<ul class="mui-table-view" >
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">我的关注</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">我的收藏</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">最近浏览</a>
				</li>
			</ul>
		</div>
		<script src="js/mui.min.js "></script>
		<script type="text/javascript ">
			mui.init({
				keyEventBind: {
					backbutton: false,
					menubutton: false
				}
			});
			//获得侧滑主窗口webview对象
			var main = null;
			mui.plusReady(function () {
				main = plus.webview.currentWebview().opener();
			})
			function closeMenu () {
				mui.fire(main,"menu:swipeleft");
			}
			//优化显示出来的侧滑菜单，只需监听该菜单的左滑事件，然后将其关闭即可；在菜单上右滑，不做任何操作；
			window.addEventListener("swipeleft",closeMenu);
			document.getElementById("close-btn").addEventListener('tap',closeMenu);
			mui.menu = closeMenu;
		</script>
	</body>

</html>
