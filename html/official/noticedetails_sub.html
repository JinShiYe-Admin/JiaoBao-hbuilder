<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/official/noticedetails.css" />
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/app/official/noticelist.js"></script>
		<style>
			.mui-table-view-cell {
				background: white;
				/*背景白色*/
				border-radius: 0px;
				/*圆角*/
				margin-top: 10px;
				/*距离顶部*/
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<div>
							<p class="notice-title">中秋节放假安排通知中秋节放假安排通知中秋节放假安排通知</p>
							<font class="notice-content">中秋节放假三天，有工作放假三天，无工作放假俩天，具体放假安排时间看附件，放假期间保持电话畅通，不要关机，注意安全，放假期间注意事项也请看附件吧，在这里我就不啰嗦了哈，哎呦喂，微笑pasty~~~</font>
							<p class="notice-time">【公司全体】</p>
							<p class="notice-time">刚刚</p>
							<p class="notice-time">行政部发布</p>
							<div class="notice-accessory">
								<img src="../../image/icon-accessory.png" />
								<a>中秋节放假安排时间通知表1</a><br />
								<img src="../../image/icon-accessory.png" />
								<a class="notice-accessory">中秋节放假安排时间通知表2</a><br />
							</div>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<div>
							<a>30人已读</a>
							<a style="margin-left: 30px;">0人未读</a>
							<span class="mui-icon mui-icon-forward mui-pull-right"></span>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					}
				}
			});

			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					table.innerHTML = '';

					var add1 = addData1(); //返回一条底部数据
					noticelist.addItem(table, add1[0], add1[1]);

					noticelist.addNum(table, 100, 200);
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}

			mui.plusReady(function() {

			});

			/**
			 * 返回一条数据
			 */
			function addData1() {
				var unread = 0;
				var title = '中秋节放假安排通知';
				var content = '中秋节放假三天，有工作放假三天，无工作放假俩天，具体放假安排时间看附件，放假期间保持电话畅通，不要关机，注意安全，放假期间注意事项也请看附件吧，在这里我就不啰嗦了哈，哎呦喂，微笑pasty~~~';
				var staff = '公司全体';
				var time = '2016-10-9 11:24';
				var from = '行政部发布';
				var data = [unread, title, content, staff, time, from];

				var accessory1 = '中秋节放假安排时间通知表1';
				var accessory2 = '中秋节放假安排时间通知表2';
				var accessory3 = '中秋节放假安排时间通知表3';
				var accessory = [];
				accessory.push(accessory1);
				accessory.push(accessory2);
				accessory.push(accessory3);

				return [data, accessory];
			}
		</script>
	</body>

</html>
