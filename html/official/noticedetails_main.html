<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>通知公告详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/utils/common.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav common-background-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left common-color-white"></a>
			<h1 class="mui-title common-color-white common-font-family-Regular">通知公告详情</h1>
			<a class="mui-icon mui-icon-more mui-pull-right common-color-white"></a>
		</header>
		<div class="mui-content"></div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig: {
				doubletap: true
			},
			subpages: [{
				url: 'noticedetails_sub.html',
				id: 'noticedetails_sub.html',
				styles: {
					top: '45px',
					bottom: '0px',
				}
			}]
		});

		//双击顶部导航返回顶部
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap', function() {
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});

		mui.plusReady(function () {
		    //显示等待窗口
			plus.nativeUI.showWaiting("正在加载通知公告详情...", {
				background: "#1277C7",
			});
		})
	</script>

</html>
