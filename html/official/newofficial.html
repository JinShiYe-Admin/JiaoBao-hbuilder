<!--发布公文界面-->
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--引入共同的样式，自定义-->
		<link rel="stylesheet" href="../../css/utils/common.css" />
		<script src="../../js/mui.min.js"></script>
		<style type="text/css">
			/*图片 文件 div样式表*/
			
			#btn-row {
				/*边框颜色*/
				border-color: gray;
				/*背景色*/
				background-color: white;
				/*高度*/
				height: 50px;
				/*上下左右距离*/
				padding: 10px;
				/*边框样式*/
				border: 1px solid gainsboro;
			}
			
			.mui-radio.mui-left label {
				padding-right: 0px;
				padding-left: 50px;
				font-size: 14px;
			}
			
			.mui-radio input[type=radio] {
				position: absolute;
				left: 18px top: 4px;
				right: 20px;
				display: inline-block;
				width: 20px;
				height: 20px;
				border: 0;
				outline: 0!important;
				background-color: transparent;
				-webkit-appearance: none
			}
		</style>
	</head>

	<body>
		<!--加入tabar-->
		<header class="mui-bar mui-bar-nav common-background-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left common-color-white"></a>
			<h1 class="mui-title common-color-white">发布公文</h1>
			<!--对号按钮-->
			<a class="mui-icon mui-icon-checkmarkempty mui-pull-right common-color-white"></a>
		</header>
		<div class="mui-content mo-background-color">
			<br />
			<!--公文类型-->

			<!--标题和内容-->
			<form class="mui-input-group">
				<div class="mui-input-row">
					<div style="float:left;font-size: 16px;margin-top: 7px;margin-right: -10px;margin-left: 12px;">类型:</div>
					<div class=" mui-radio mui-left " style="float:left;">
						<label>通知</label>
						<input name="radio1" type="radio" checked>
					</div>
					<div class=" mui-radio mui-left" style="float:left;">
						<label>工作流</label>
						<input name="radio1" type="radio">
					</div>
					<div class=" mui-radio mui-left" style="float:left;">
						<label>讨论型</label>
						<input name="radio1" type="radio">
					</div>
				</div>
				<!--输入框-->
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="请输入标题">
				</div>
				<!--可换行输入框-->
				<div class="mui-input-row" style="height: 80px;">
					<textarea id='content' class="mui-input-clear question" placeholder="请添加内容"></textarea>

				</div>

				<!--发送短信-->
				<div class="mui-input-row" style="width: 95%;">
					<div class=" mui-radio mui-left " style="float:right;">
						<label>发送短信</label>
						<input name="radio2" type="radio">
					</div>
				</div>
			</form>
			<br/>
			<!--附件列表-->
			<p id="addfile" style="font-size: 18px;width: 95%;margin-left: 5px;">附件列表 <span style="float: right;margin-left: 5px;">
		            添加附件
		        </span>
				<img src="../../image/official/add.png" width="20" height="20" style="float: right;" />
			</p>
			<div class="mui-content">
				<ul id="list" class="mui-table-view">
					<li class="mui-table-view-cell">
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-red">删除</a>
						</div>
						<div class="mui-slider-handle"> 1.doc</div>

					</li>
										<li class="mui-table-view-cell">
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-red">删除</a>
						</div>
						<div class="mui-slider-handle"> 2.doc</div>

					</li>
										<li class="mui-table-view-cell">
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-red">删除</a>
						</div>
						<div class="mui-slider-handle"> 3.doc</div>

					</li>
				</ul>
				<br />
				<!--发送人员-->
				<p id="addmember" style="font-size: 18px;width: 95%;margin-left: 5px;">发送给<img src="../../image/official/rightarrow.png" width="20" height="20" style="float: right;" /></p>

			</div>
			<div class="mui-content" >
				<ul class="mui-table-view mui-grid-view mui-grid-9" style="background-color: white;">
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						<a href="#">
							<div class="mui-media-body">孟祥菊</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						<a href="#">

						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						<a href="#">

						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						<a href="#">

						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						<a href="#">

					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">

					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">

					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						<a href="#">
							<div class="mui-media-body">陈国栋</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						<a href="#">
							<div class="mui-media-body"></div>
						</a>
					</li>

			</div>

		</div>
		<script src="../../js/app/official/addnotice.js" type="text/javascript" charset="utf-8"></script>
