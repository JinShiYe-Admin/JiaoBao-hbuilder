	<script>
		mui.init({
				pullRefresh: {
					container: '#refreshContainer',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var item = document.getElementById('FAQAnswerList')
					console.log(item.id)
					//清除所有数据
					while(item.firstChild!=null) {
						item.removeChild(item.firstChild)
					}
					//加载新控件
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					createFAQAnswerList(item,createFAQAnswerData(5))
					mui('#refreshContainer').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 10);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#refreshContainer').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var item = document.getElementById('FAQAnswerList')
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					createFAQAnswerList(item,createFAQAnswerData(10))
					
				}, 1500);
			}
		mui.plusReady(
			function(){
				//获取需绑定控件
				var item=document.getElementById('FAQAnswerList')
				//创建列表
				createFAQAnswerList(item,createFAQAnswerData(15))
			}
		
		)
	</script>
	<script>
	
		mui.plusReady(function(){

			 var shares = event.detail.shares;

			 if(shareCotent.firstElementChild==null){
			 	 createGirde(shareCotent,shares);
			 }
			 //显示或隐藏
			 mui('#sheet').popover('toggle');
			});
		})
	</script>
