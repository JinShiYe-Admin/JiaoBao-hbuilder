<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils/events.js"></script>
	
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 id="title" class="mui-title">我的</h1>
		</header>
	</body>
	<script>
	//加载子页面
	 events.initSubPage('myFAQ_sub.html');
		mui.plusReady(function(){
			addEvent();//向子页面传递数据
		});
		/**
		 *获取数据然后传递给子页面 
		 */
		function addEvent(){
			window.addEventListener('sendData',function(event){
		    	//获得事件参数
		    	var data = event.detail.data;
		    	console.log(data);
			  	//根据id向服务器请求新闻详情
		 		document.getElementById('title').innerHTML=data;
			 	//目标页面
				var targetWeb=plus.webview.getWebviewById('myFAQ_sub.html');
				//向目标页面传值
				mui.fire(targetWeb,'data',{data:data});
			});
		}
		
	</script>

</html>
